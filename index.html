<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColoRandom</title>

  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- javascript -->
  <script defer src="main.js"></script>
</head>
<body>
  <h1 class="title">Colorandom</h1>
  <main>
    <section class="color-container">
      <div class="color-box"></div>
      <div class="color-hex">#EA9999</div>
    </section>
    <section class="color-container">
      <div class="color-box"></div>
      <div class="color-hex">#FACB9C</div>
    </section>
    <section class="color-container">
      <div class="color-box"></div>
      <div class="color-hex">#FFE59A</div>
    </section>
    <section class="color-container">
      <div class="color-box"></div>
      <div class="color-hex">#B5D7A8</div>
    </section>
    <section class="color-container">
      <div class="color-box"></div>
      <div class="color-hex">#A4C4CA</div>
    </section>
  </main>
  <button class="random-button">New Palette</button>
</body>
</html>
