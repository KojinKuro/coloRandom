<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColoRandom</title>

  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- javascript -->
  <script defer type="module" src="data.js"></script>

<body>
  <div class="main-view">
    <h1 class="title">Colorandom</h1>
    <main>
      <section class="color-container">
        <div class="color-box">
          <img src="./assests/unlocked.png" alt="Unlocked icon">
        </div>
        <div class="color-hex">#EA9999</div>
      </section>
      <section class="color-container">
        <div class="color-box">
          <img src="./assests/unlocked.png" alt="Unlocked icon">
        </div>
        <div class="color-hex">#FACB9C</div>
      </section>
      <section class="color-container">
        <div class="color-box">
          <img src="./assests/unlocked.png" alt="Unlocked icon">
        </div>
        <div class="color-hex">#FFE59A</div>
      </section>
      <section class="color-container">
        <div class="color-box">
          <img src="./assests/unlocked.png" alt="Unlocked icon">
        </div>
        <div class="color-hex">#B5D7A8</div>
      </section>
      <section class="color-container">
        <div class="color-box">
          <img src="./assests/unlocked.png" alt="Unlocked icon">
        </div>
        <div class="color-hex">#A4C4CA</div>
      </section>
    </main>
    <div class="buttons-container">
      <button class="random-button">New Palette</button>
      <button class="save-button">Save Palette</button>
    </div>
  </div>
  <div class="saved-view">
    <h3>Saved Palettes</h3>
    <ul class="saved-palettes">
      <someElement class="mini-color-container">
